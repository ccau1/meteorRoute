<template name="ServiceTypes">
    <div class="row">
        <div class="col s12 m12">
            <div class="card-panel">
                {{> NewServiceType }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12">
            {{#if Template.subscriptionsReady}}
                {{#each serviceTypes}}
                    {{> ServiceType}}
                {{/each}}
            {{else}}
                <p>Loading</p>
            {{/if}}
        </div>
    </div>
</template>
