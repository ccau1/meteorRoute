<template name="Companies">
    <div class="row">
        <div class="col s12 m12">
            <div class="card-panel">
                {{> NewCompany }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12">
            {{#if Template.subscriptionsReady}}
                {{#each companies}}
                    {{> Company}}
                {{/each}}
            {{else}}
                <p>Loading</p>
            {{/if}}
        </div>
    </div>
</template>
